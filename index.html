<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" media="handheld, only screen and (min-device-width: 801px)" href="Style.css" />
		<link rel="stylesheet" media="handheld, only screen and (max-device-width: 800px)" type="text/css" title="mobile" href="mobile.css" />

  <title>Frontend Mentor | Calculator app</title>
</head>

<body onload="javascript:clicker()">

  <div id="corps">
    <header id='header'>
      <h2>calc</h2>
      <div id="menu">
        <div id='theme'><br>THEME</div>
        <div class='selector'>
          <div id='one'>1</div>
          <div id='two'>2</div>
          <div id='three'>3</div>
          <div id='gliss' onclick='clicker()'>
            <div class='select'  id='s1' tab='true'>  </div>
            <div class='select' id='s2' tab='false'>  </div>
            <div class='select' id='s3' tab='false'>  </div>
          </div>
        </div>
      </div>
    </header>

    <div id='ecran'>
      0
    </div>
    <div id='clavier'>
      <button class='bouton' id='un' onclick='ajouternum("1")'>
        1
      </button>

      <button class='bouton' id='deux' onclick='ajouternum("2")'>
        2
      </button>

      <button class='bouton' id='trois' onclick='ajouternum("3")'>
        3
      </button>

      <button class='bouton' id='quatre' onclick='ajouternum("4")'>
        4
      </button>

      <button class='bouton' id='cinq' onclick='ajouternum("5")'>
        5
      </button>

      <button class='bouton' id='six' onclick='ajouternum("6")'>
        6
      </button>

      <button class='bouton' id='sept' onclick='ajouternum("7")'>
        7
      </button>

      <button class='bouton' id='huit' onclick='ajouternum("8")'>
        8
      </button>

      <button class='bouton' id='neuf' onclick='ajouternum("9")'>
        9
      </button>

      <button class='bouton' id='zero' onclick='ajouternum("0")'>
        0
      </button>

      <button class='bouton' id='del' onclick='supprime()'>
        DEL
      </button>

      <button class='bouton' id='plus' onclick='ajouternum("+")'>
        +
      </button>

      <button class='bouton' id='moins' onclick='ajouternum("-")'>
        -
      </button>

      <button class='bouton' id='fois' onclick='ajouternum("x")'>
        X
      </button>

      <button class='bouton' id='buttonise' onclick='ajouternum("/")'>
        /
      </button>

      <button class='bouton' id='egal' onclick='egal()'>
        =
      </button>

      <button class='bouton' id='reset' onclick='reset()'>
        RESET
      </button>

      <button class='bouton' id='point' onclick='ajouternum(".")'>
        .
      </button>
    </div>

      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Lucas CHACON</a>.
    </div> -->
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
